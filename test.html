<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .tab-button-container {
      display: flex;
    }
    .tab-button {
      cursor: pointer;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="tab-button-container">
    <div class="tab-button" data-target="menu1">Menu 1</div>
    <div class="tab-button" data-target="menu2">Menu 2</div>
  </div>

  <div id="menu1" class="tab-content">
    <div>Content 1-1</div>
    <div>Content 1-2</div>
    <div>Content 1-3</div>
    <div>Content 1-4</div>
    <div>Content 1-5</div>
  </div>

  <div id="menu2" class="tab-content">
    <div>Content 2-1</div>
    <div>Content 2-2</div>
    <div>Content 2-3</div>
    <div>Content 2-4</div>
    <div>Content 2-5</div>
  </div>

  <script>
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');

    function showTabContent(menuId) {
      tabContents.forEach(content => {
        if (content.id === menuId) {
          content.classList.add('active');
        } else {
          content.classList.remove('active');
        }
      });
    }

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        const menuId = button.dataset.target;
        showTabContent(menuId);
      });
    });

    // 초기에 첫 번째 메뉴를 활성화합니다.
    showTabContent('menu1');
  </script>
</body>
</html>
